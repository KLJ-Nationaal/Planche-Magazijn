name: Deploy Magazijn API

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./Magazijn-API/Magazijn-API.csproj

      - name: Build (Release)
        run: dotnet build ./Magazijn-API/Magazijn-API.csproj --configuration Release --no-restore

      # Optional: only if you actually have tests
      - name: Test
        run: dotnet test --configuration Release --no-build
        continue-on-error: false

      - name: Publish (self-contained output for deploy)
        run: dotnet publish ./Magazijn-API/Magazijn-API.csproj --configuration Release --no-build --output publish

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host ${{ secrets.SSH_HOST }}
                StrictHostKeyChecking no
                UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      - name: Deploy to server
        run: |
          REMOTE="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          DEST="${{ secrets.DEPLOY_PATH || '/var/www/magazijn-api' }}"

          ssh $REMOTE "rm -rf \$DEST.new && mkdir -p \$DEST.new"
          scp -r publish/* $REMOTE:\$DEST.new/

          ssh $REMOTE "rm -rf \$DEST.old && mv \$DEST \$DEST.old || true && mv \$DEST.new \$DEST"

          ssh $REMOTE "sudo systemctl restart magazijn-api.service || true"