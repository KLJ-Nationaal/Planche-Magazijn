<div class="login-container">
  <h1>Inloggen</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="username">Gebruikersnaam</label>
    <input id="username"
           type="text"
           formControlName="username"
           placeholder="jouw_naam"
           autocomplete="username" />
    <div *ngIf="submitted() && form.controls.username.invalid" class="error">
      Geef een geldige gebruikersnaam (min. 3 tekens).
    </div>

    <label for="password">Wachtwoord</label>
    <input id="password"
           type="password"
           formControlName="password"
           placeholder="••••••••"
           autocomplete="current-password" />
    <div *ngIf="submitted() && form.controls.password.invalid" class="error">
      Min. 6 tekens.
    </div>

    <button type="submit" [disabled]="loading()">
      {{ loading() ? 'Aan het inloggen…' : 'Log in' }}
    </button>

    <div *ngIf="error()" class="error">{{ error() }}</div>
  </form>
</div>
